<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no, email=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="css/base.css">
    <title>index</title>
</head>
<body>
<!--第一个点击框-->
<div class="pointer" id="pointer">hyq</div>
<!--/第一个点击框-->

<!--礼物图片-->
<div class="box" id="box">
    <div class="img" id="img">
        <img src="img/礼物.png" alt="" class=" wow bounceInDown" data-wow-delay="0.5s">
    </div>
</div>
<!--/礼物图片-->

<!--选项框-->
<div class="box1" id="box1">
    <ul>
        <li>
            <!--背景翻转-->
            <!--/背景翻转-->
            <div class="box-content box-content1  wow flipInX">
                <p>问题：</p>
                <p>问题是啥？在此处修改</p>
                <input type="text" id="input1">
                <button id="btn1">sure?</button>
            </div>
        </li>
    </ul>
</div>
<!--/选项框-->

<!--照片轮播-->
<div id="box2" >
    <ul class="wow flipInX" id="imglist" >
        <li>
            <img src="" alt="">
        </li>
    </ul>
</div>
<!--/照片轮播-->
<!--音乐-->
<audio  hidden loop id="vd">
    <source src="happy.mp3" type="audio/mpeg">
</audio>
<!--/音乐-->

<!--问题一答案-->
<div id="answer1" style="display: none">答案</div>
<!--/问题一答案-->

<!--提示-->
<div id="hint1" style="display: none">答案是?</div>
<!--/提示-->

<script>



    var pointer=document.getElementById('pointer')
    var box=document.getElementById('box')
    var img=document.getElementById('img')
    var box1=document.getElementById('box1')

    var input1=document.getElementById('input1')
    var btn1=document.getElementById('btn1')
    var answer1=document.getElementById('answer1')
    var hint1=document.getElementById('hint1')


    var imglist = document.getElementById('imglist')
    var li = document.getElementsByTagName('li')

    function toggleSound() {
        var music = document.getElementById("vd");//获取ID  
        console.log(music);
        console.log(music.paused);
        if (music.paused) { //判读是否播放  
            music.paused=false;
            music.play(); //没有就播放 
        }

    }

    pointer.onclick = function () {
        pointer.style.display='none'
        box.style.display='block'
        toggleSound()
    }

    img.onclick=function () {
        box1.style.display='block'
    }
    // 判断第一个问题
    btn1.onclick = function () {
        console.log(input1.value)
        console.log(answer1.innerHTML)
        if (input1.value===''){
            alert('什么都没有，企图蒙混过关呢！')
        }
        else if (input1.value===answer1.innerHTML){
            input1.value=''
            box1.style.display='none'
            box.style.display='none'
            imglist.style.display='block'
        }else{
            input1.value=''
            input1.placeholder=hint1.innerHTML
        }
    }


    var str =''
    for (var i=0;i<12;i++){
        str+='<li><img class=" wow bounceInDown"  src="icon/'+i+'.png"></li>'
    }
    imglist.innerHTML = str
    var li = document.getElementsByTagName('li')
    for (let i=0;i<li.length;i++){
        // console.log(i)
        li[i].style.transform='rotateY('+-30*i+'deg) translateZ(800px)'
    }



</script>
<script src="https://cdn.bootcss.com/wow/1.1.2/wow.min.js"></script>
<script type="text/javascript">
    wow = new WOW({
        boxClass:     'wow',      // default
        animateClass: 'animated', // default
        offset:       0,          // default
        mobile:       true,       // default
        live:         true,        // default
    })
    wow.init();
</script>
</body>
</html>
